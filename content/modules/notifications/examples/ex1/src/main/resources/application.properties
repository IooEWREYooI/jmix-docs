main.datasource.url = jdbc:hsqldb:file:.jmix/hsqldb/ntf-ex1
main.datasource.username = sa
main.datasource.password =

jmix.ui.login-screen-id = LoginScreen
jmix.ui.main-screen-id = MainScreen
jmix.ui.menu-config = notifications/ex1/menu.xml
jmix.ui.composite-menu = true

jmix.core.available-locales = en

logging.level.org.atmosphere = warn

# Set to 'debug' to log SQL generated by EclipseLink ORM
logging.level.eclipselink.logging.sql = info

# Set to 'debug' to log data store operations
logging.level.io.jmix.core.datastore = info

# Set to 'debug' to log all Jmix debug output
logging.level.io.jmix = info

# tag::email[]
jmix.notifications.user-email-property-name=emailAddress
# end::email[]

# tag::ntf-enabled[]
jmix.bpm.notification-sending-enabled=true
# end::ntf-enabled[]

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.protocol=smtp
spring.mail.username=username
spring.mail.password=password
jmix.email.from-address = admin@company.com

#spring.mail.port=587
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

